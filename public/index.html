   <!--   FORMULARIO    -->
    <section class="contain" id="dataIn">
        <form  class="formulario" id="formPersona">           
            <label for="titulo">Titulo </label>
            <input 
                type="text"
                name="titulo"
                id="titulo"
                placeholder="Ingrese Titulo"
                data-validation="alphanumeric"
                required
            >
            <label for="descripcion">Descripcion</label>
            <input
                type="text"
                name="descripcion"
                id="descripcion"
                placeholder="Ingrese Descripcion"
                data-validation="alphanumeric"
                required
            >
            <fieldset>
                <legend>ANIMAL</legend>
                <label for="rdoP">
                    <input
                        type="radio"
                        name="animal"
                        id="" 
                        value="perro"
                        checked
                    >
                     PERRO
                 </label>

                 <label for="rdoG">
                    <input
                        type="radio"
                        name="animal"
                        id="" 
                        value="gato"
                        checked
                    >
                     GATO
                 </label>

            </fieldset>


            <label for="precio">Precio</label>
            <input 
                type="number"
                name="precio"
                id="precio"
                placeholder="Ingrese Precio"
                data-validation="number"
                required
            >
            <div id="raza">
                <label for="raza"><img src="image/noun_Animal_3354913.png" alt=""></label>
                <input 
                    type="text"
                    name="raza"
                    id="raza"
                    placeholder="Raza"
                    required
                >
                <label for="fecha"><img src="image/noun_amun ra_3354917.png" alt=""></label>
                <input 
                    type="date"
                    name="fecha"
                    id="fecha"
                    placeholder="Fecha"
                    required
                >
                <label for="vacuna"><img src="image/noun_Hospital_3214434.png" alt=""></label>
                <select name="vacuna" id="">
                    <option name="vacuna" value="si">Si</option>
                    <option name="vacuna" value="no">No</option>

                </select>
            </div>

            
            <div>
                <button id="btnAdd" type="submit" class="boton btnAdd">
                    <i class="fa  fa-floppy-o fa-2x" ></i>
                    Guardar
                </button>
                <button id="btnEdit" type="submit" class="boton btnEdit ocultarBtn">Editar</button>
                <button id="btnCancel" class=" boton ocultarBtn">Cancelar</button>
                <button id="btnDelete" class="boton btnDelete ocultarBtn">Eliminar</button>
            </div>
        </form>
    </section>

    <!--      FILTRO           -->
    <section class="container mt-3 p-5 ">
        <div class="row justify-content-center ">
            <div class="col-md-10 rounded-pill bg bg-info">
                <h2 class="text-center">FILTROS</h2>
                
                <form>
                    <div class="form-row">
                      <div class="col pl-3">
                        <label for="filtrar"> Filtrar por:</label>
                        <select name="filtrar" id="filtro" class="form-control">
                            <option name="filtrar" value="todos">Todos</option>
                            <option name="filtrar" value="perro">Perro</option>
                            <option name="filtrar" value="gato">Gato</option>
                        </select>
                      </div>
                      <div class="col">
                        <label for="promedio">Promedio</label>
                        <input 
                            type="number"
                            name="promedio"
                            id="promedio"
                            class="form-control"
                            disabled
                        >
                      </div>
                    </div>
                  </form>
        
            </div>
        </div>
    </section>
